<template>
    <template if:false={wiredRecord.data}>
      <lightning-card>
          <span class="slds-align_absolute-center no-boat-height">
              {label.labelPleaseSelectABoat}
          </span>
      </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>
        <lightning-tabset variant="scoped">
            <lightning-tab label={label.labelDetails}>
                <lightning-card title={boatName} icon-name={detailsTabIconName}>
                    <lightning-button slot="actions" label={label.labelFullDetails} onclick={navigateToRecordViewPage}></lightning-button>
                    <lightning-record-view-form record-id={boatId} object-api-name={objectApiName} density="compact">
                        <lightning-output-field field-name={boatType}></lightning-output-field>
                        <lightning-output-field field-name={boatLength}></lightning-output-field>
                        <lightning-output-field field-name={boatPrice}></lightning-output-field>
                        <lightning-output-field field-name={boatDescription}></lightning-output-field>
                    </lightning-record-view-form>
                </lightning-card>
            </lightning-tab>
            <lightning-tab label={label.labelReviews} value="Tab Two">
                <c-boat-reviews record-id={boatId}></c-boat-reviews>
            </lightning-tab>
            <lightning-tab label={label.labelAddReview}>
                <c-boat-add-review-form record-id={boatId} oncreatereview={handleReviewCreated}></c-boat-add-review-form>
            </lightning-tab>
        </lightning-tabset>
    </template>
  </template>
